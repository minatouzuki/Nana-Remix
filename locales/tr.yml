# Assistant Help
inline_help_text: "**Inline Kılavuz**\nMesaj kutusuna sadece `@{} (komut)` yaz ve yanıt için bekle.\n\n──「 **Inline'dan not al** 」──\n-> `note (*note tagı)`\nVe inline notların listesini bekle, Şu anda sadece text ve buton destekliyor.\n\n──「 **Inline Havalı Text Oluşturucu** 」──\n-> `stylish (yazın)`\nBir metni havalı yazıya dönüştürme, Herhangi bir yerde kullanılabilir!\n\n* = İsteğe bağlı olarak kullanılabilir"
start_message: "Merhaba {},\nNana Hizmetine hazır!\n===================\n-> Python: `{}`\n-> Userbot: `{} (v{})`\n-> Asistan: `Çalışıyor (v{})`\n-> Database: `{}`\n-> Gruba Katıldı: `{}`\n===================\n`Bot hakkında daha fazla bilgi için aşağıda ki butona tıklayın`"
