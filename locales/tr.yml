# Gdrive Assistant
gdrive_credential_err_heroku: "Merhaba, Görünüşe göre Google Drive'a giriş yapmadın 🙂 Giriş yapmana yardımcı olabilirim.\nIlk önce, Google Drive API'ni etkinleştirmen lazım\n1. [Buraya Tıkla](https://developers.google.com/drive/api/v3/quickstart/python),\nDrive API'ni etkinleştirmek için tıkla\n2. Google Hesabına giriş yap (Daha önce giriş yaptıysan atla)\n3. Giriş yaptıktan sonra, Drive API'yi etkinleştire tekrar tıkla,\nve Kullanıcı Konfigürasyonunu indir butonuna tıklayın, indirin.\n4. Dosyayı indirdikten sonra, dosyayı açın, hepsini kopyalayın ve dashboard.heroku.com'e girin, \nUygulamanı seç ve ayarlara gir, config vars'a gir Key'e gdrive_credentials, Value'ye kimliği giriniz.\nBundan sonra, bir sonra ki rehbere /gdrive yazarak gidebilirsiniz."
